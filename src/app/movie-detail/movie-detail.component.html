<mat-card *ngIf="movie">
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="Movie poster" />
    <mat-card-content>
      <h2>{{ movie.title }}</h2>
      <p>Release Date: {{ movie.release_date | date }}</p>
      <p>{{ movie.overview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/">Back to Movies</button>
    </mat-card-actions>
  </mat-card>
